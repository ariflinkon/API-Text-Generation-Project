<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Llama AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 h-full flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-[1200px] h-full flex flex-col">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Chat with AI</h1>
    <div id="chat-messages" class="flex-grow mb-4 overflow-y-auto">
      <!-- Chat messages will be appended here -->
    </div>
    <!-- Loader -->
    <div id="loader" class="loader" style="display: none;"></div>
    <form id="chat-form" class="flex mt-4">
      <input type="text" id="message" placeholder="Enter your message" required
             class="flex-grow px-4 py-2 text-gray-700 bg-gray-200 rounded-l-lg focus:outline-none focus:bg-white">
      <button type="submit"
              class="px-4 py-2 text-white bg-blue-500 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:shadow-outline">
        Send
      </button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
